services:
  neo4j:
    image: neo4j:5.20
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  seed:
    build: .
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - UIUC_CSV=/data/uiuc-prerequisites.csv
      - STUDENTS_CSV=/data/students.csv
    volumes:
      - ./data:/data:ro
    command: ["python", "-m", "api.seed_all"]
    restart: "no"

  app:
    build: .
    depends_on:
      neo4j:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    ports:
      - "8000:8000"
